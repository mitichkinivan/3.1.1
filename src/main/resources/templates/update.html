<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User details</title>
</head>
<body>
<div style='float: right; '><a th:href="@{/logout}">LOGOUT</a></div>

<form th:method="PUT" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}" >
    <input type="hidden" th:field="*{id}" id="id" value="*{id}">
    <input type="text" th:field="${user.name}" id="name"/>
    <label for="name">Enter name</label>
    <br>
    <input type="text" th:field="${user.lastName}" id="lastname"/>
    <label for="lastname">Enter last name</label>
    <br>
    <input type="text" th:field="${user.email}" id="email"/>
    <label for="email">Enter E-mail</label>
    <br>
    <input type="text" th:field="${user.username}" id="username"/>
    <label for="username">Enter Username</label>
    <br>
    <input type="text" th:field="${user.password}" id="password"/>
    <label for="password">Enter password</label>
    <br/>
    <select id="roles" th:field="*{roles}" size="3" multiple="multiple">
        <option th:each="role : ${roles}"
                th:value="${role.getId()}"
                th:text="${role.roleName}"></option>
    </select>
    <label for="roles">Choose role(s) for user</label>
    <br>
    <input type="submit" value="Update user"/>
</form>
</body>
</html>
