<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
</head>
<body>
<div style='float: right; '><a th:href="@{/logout}">LOGOUT</a></div>

<h2>ADMIN: USERS TABLE</h2>

<table border="4">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>E-mail</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">ID</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.lastName}">Last name</td>
        <td th:utext="${user.email}">E-mail</td>
        <td th:utext="${user.username}">Username</td>
        <td th:utext="${user.password}">Password</td>
        <td th:text="${user.getUserRole()}"></td>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}/update(id=${user.getId()})}">
                <input type="submit" value="UPDATE"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="DELETE"/>
            </form>
        </td>
    </tr>
    <tr>
        <th>
            <form th:method="GET" th:action="@{/admin/new}">
                <input type="submit" value="Add User"/>
            </form>
        </th>
        <th>
            <form th:method="GET" th:action="@{/user}">
                <input type="submit" value="Your Page"/>
            </form>
        </th>
    </tr>
</table>
</body>
</html>
